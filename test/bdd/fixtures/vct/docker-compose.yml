version: '2'

services:
  vct.postgres:
    container_name: vct.postgres
    image: postgres:13
    restart: always
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=test
    ports:
      - 5432:5432
    networks:
      - witness_ledger_net

  vct.trillian.log.server:
    container_name: vct.trillian.log.server
    image: ghcr.io/trustbloc/vct-log-server:latest
    restart: always
    command:
      - --quota_system=noop
      - --storage_system=postgres
      - --pg_conn_str=user=postgres host=vct.postgres password=password dbname=test port=5432 sslmode=disable
      - --rpc_endpoint=0.0.0.0:8090
      - --logtostderr
    depends_on:
      - vct.postgres
      - vct.trillian.log.signer
    networks:
      - witness_ledger_net
    ports:
      - 8090:8090

  vct.trillian.log.signer:
    container_name: vct.trillian.log.signer
    image: ghcr.io/trustbloc/vct-log-signer:latest
    restart: always
    command:
      - --quota_system=noop
      - --storage_system=postgres
      - --pg_conn_str=user=postgres host=vct.postgres password=password dbname=test port=5432 sslmode=disable
      - --http_endpoint=0.0.0.0:8091
      - --force_master=true
      - --logtostderr
    depends_on:
      - vct.postgres
    networks:
      - witness_ledger_net
    ports:
      - 8091:8091

  vct.mongodb:
    container_name: vct.mongodb
    image: mongo:4.0.0
    ports:
      - "27017:27017"
    networks:
      - witness_ledger_net

  vct:
    container_name: vct
    image: nginx:latest
    restart: always
    ports:
      - 5678:5678
    volumes:
      - ./nginx-config/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - vct-1.backend
      - vct-2.backend
    networks:
      - witness_ledger_net

  vct.openapi.com:
    container_name: vct.openapi.com
    image: swaggerapi/swagger-ui
    environment:
      - SWAGGER_JSON=/specs/openAPI.yml
      - BASE_URL=/openapi
    ports:
      - 8089:8080
    volumes:
      - ./specs:/specs
    depends_on:
      - vct
    networks:
      - witness_ledger_net

  vct.kms:
    container_name: vct.kms
    image: ghcr.io/trustbloc-cicd/kms:0.1.7-snapshot-86b056c
    restart: always
    environment:
      - KMS_BASE_URL=http://vct.kms:7878
      - KMS_HOST_URL=0.0.0.0:7878
      - KMS_DATABASE_TYPE=mongodb
      - KMS_DATABASE_URL=mongodb://vct.mongodb:27017
      - KMS_DATABASE_PREFIX=keystore_
      - KMS_PRIMARY_KEY_DATABASE_TYPE=mongodb
      - KMS_PRIMARY_KEY_DATABASE_URL=mongodb://vct.mongodb:27017
      - KMS_PRIMARY_KEY_DATABASE_PREFIX=kmspk_
      - KMS_LOCAL_KMS_DATABASE_TYPE=mongodb
      - KMS_LOCAL_KMS_DATABASE_URL=mongodb://vct.mongodb:27017
      - KMS_LOCAL_KMS_DATABASE_PREFIX=kmslocal_
      - KMS_KEY_MANAGER_STORAGE_TYPE=mongodb
      - KMS_KEY_MANAGER_STORAGE_URL=mongodb://vct.mongodb:27017
      - KMS_KEY_MANAGER_STORAGE_PREFIX=kmskm_
      - KMS_LOG_LEVEL=debug
    ports:
      - 7878:7878
    entrypoint: ""
    command: /bin/sh -c "kms-rest start"
    depends_on:
      - vct.mongodb
    networks:
      - witness_ledger_net

  vct-1.backend:
    container_name: vct-1.backend
    image: ghcr.io/trustbloc/vct:latest
    restart: always
    environment:
      - VCT_BASE_URL=http://vct:5678
      - VCT_API_HOST=0.0.0.0:56561
      - VCT_LOGS=maple2020:rw@vct.trillian.log.server:8090,maple2021:rw@vct.trillian.log.server:8090,maple2022:r@vct.trillian.log.server:8090,maple2023:w@vct.trillian.log.server:8090,maple2024:rw@vct.trillian.log.server:8090
      - VCT_KMS_ENDPOINT=http://vct.kms:7878
      - VCT_TIMEOUT=60
      - VCT_DSN=mongodb://vct.mongodb:27017
      - VCT_DATABASE_PREFIX=vctdb_
      - VCT_ISSUERS=maple2021@did:key:zUC724vuGvHpnCGFG1qqpXb81SiBLu3KLSqVzenwEZNPoY35i2Bscb8DLaVwHvRFs6F2NkNNXRcPWvqnPDUd9ukdjLkjZd3u9zzL4wDZDUpkPAatLDGLEYVo8kkAzuAKJQMr7N2,maple2020@did:key:zUC724vuGvHpnCGFG1qqpXb81SiBLu3KLSqVzenwEZNPoY35i2Bscb8DLaVwHvRFs6F2NkNNXRcPWvqnPDUd9ukdjLkjZd3u9zzL4wDZDUpkPAatLDGLEYVo8kkAzuAKJQMr7N7
      - VCT_TLS_CACERTS=/etc/tls/vct.local.crt
    volumes:
      - ./keys/tls:/etc/tls
    command: start
    depends_on:
      - vct.mongodb
      - vct.kms
      - vct.trillian.log.server
    networks:
      - witness_ledger_net

  vct-2.backend:
    container_name: vct-2.backend
    image: ghcr.io/trustbloc/vct:latest
    restart: always
    environment:
      - VCT_BASE_URL=http://vct:5678
      - VCT_API_HOST=0.0.0.0:56562
      - VCT_LOGS=maple2020:rw@vct.trillian.log.server:8090,maple2021:rw@vct.trillian.log.server:8090,maple2022:r@vct.trillian.log.server:8090,maple2023:w@vct.trillian.log.server:8090,maple2024:rw@vct.trillian.log.server:8090
      - VCT_KMS_ENDPOINT=http://vct.kms:7878
      - VCT_TIMEOUT=60
      - VCT_DSN=mongodb://vct.mongodb:27017
      - VCT_DATABASE_PREFIX=vctdb_
      - VCT_ISSUERS=maple2021@did:key:zUC724vuGvHpnCGFG1qqpXb81SiBLu3KLSqVzenwEZNPoY35i2Bscb8DLaVwHvRFs6F2NkNNXRcPWvqnPDUd9ukdjLkjZd3u9zzL4wDZDUpkPAatLDGLEYVo8kkAzuAKJQMr7N2,maple2020@did:key:zUC724vuGvHpnCGFG1qqpXb81SiBLu3KLSqVzenwEZNPoY35i2Bscb8DLaVwHvRFs6F2NkNNXRcPWvqnPDUd9ukdjLkjZd3u9zzL4wDZDUpkPAatLDGLEYVo8kkAzuAKJQMr7N7
      - VCT_TLS_CACERTS=/etc/tls/vct.local.crt
    volumes:
      - ./keys/tls:/etc/tls
    command: start
    depends_on:
      - vct.mongodb
      - vct.kms
      - vct.trillian.log.server
    networks:
      - witness_ledger_net

  web.vct.local:
    container_name: web.vct.local
    image: halverneus/static-file-server:latest
    environment:
      - PORT=443
      - FOLDER=/web
      - CORS=true
      - TLS_CERT=/etc/tls/vct.local.crt
      - TLS_KEY=/etc/tls/vct.local.key
    ports:
      - 443:443
    volumes:
      - ./wellknown/did.json:/web/.well-known/did.json
      - ./keys/tls:/etc/tls
    networks:
      - witness_ledger_net

networks:
  witness_ledger_net:
    driver: bridge
